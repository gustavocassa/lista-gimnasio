<!DOCTYPE html>
<html>
  <head>
    <style>
.exercise-container {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  margin: 1rem;
}

.exercise-item {
  display: flex;
  align-items: center;
  margin-bottom: 1rem;
  font-size: 40px;
  justify-content: space-between;
}

.exercise-image {
  width: 275px;
  height: 275px;
  margin-right: 1rem;
}

.exercise-checkbox {
  margin-right: 1rem;
  width: 45px;
  height: 45px;
}

.exercise-label {
  display: block;
  white-space: nowrap;
}

@media (max-width: 768px) {
  .exercise-item {
    flex-wrap: wrap;
    justify-content: center;
  }

  .exercise-image {
    width: 100%;
  }

  .exercise-label {
    width: 100%;
    text-align: center;
    font-size: 3rem;
  }

  .exercise-checkbox {
    margin: 1rem 0;
  }
}
    </style>
  </head>
  <body>
    <div class="exercise-container">
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/caminadora.webp" alt="Caminadora" class="exercise-image">
        <label class="exercise-label">
          <input type="checkbox" id="exercise-3" class="exercise-checkbox">
          Caminadora
        </label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/press-banca.webp" alt="Press de Banca" class="exercise-image">
        <label class="exercise-label">
          <input type="checkbox" id="exercise-4" class="exercise-checkbox">
          Press de Banca
        </label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/polea-baja.webp" alt="Polea Baja" class="exercise-image">
        <label class="exercise-label">
          <input type="checkbox" id="exercise-5" class="exercise-checkbox">
          Polea Baja
        </label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/polea-alta.webp" alt="ExtensiÃ³n de Triceps Polea Alta con Cuerda" class="exercise-image">
        <label class="exercise-label">
          <input type="checkbox" id="exercise-6" class="exercise-checkbox">
          Extension de Triceps Polea Alta con Cuerda
        </label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/dorsal-polea-alta.webp" alt="Dorsal Polea Alta" class="exercise-image">
        <label class="exercise-label">
          <input type="checkbox" id="exercise-7" class="exercise-checkbox">
          Dorsal Polea Alta
        </label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/prensa-horizontal.webp" alt="Prensa Horizontal" class="exercise-image">
        <label class="exercise-label">
          <input type="checkbox" id="exercise-8" class="exercise-checkbox">
          Prensa Horizontal
        </label>
      </div>
      <div class="exercise-item">
        <img src="../Lista-Gimnasio/img/press-pectoral.webp" alt="Press Pectoral" class="exercise-image">
        <label class="exercise-label">
          <input type="checkbox" id="exercise-9" class="exercise-checkbox">
          Press Pectoral
        </label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/Pectoral-Horizontal.webp" alt="Pectoral Horizontal" class="exercise-image">
        <input type="checkbox" id="exercise-2" class="exercise-checkbox" />
        <label for="exercise-2" class="exercise-label">Pectoral Horizontal</label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/extension-de-piernas.webp" alt="Extension de Piernas" class="exercise-image">
        <input type="checkbox" id="exercise-3" class="exercise-checkbox" />
        <label for="exercise-3" class="exercise-label">Extension de Piernas</label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/curl-de-biceps.webp" alt="Curl de Biceps" class="exercise-image">
        <input type="checkbox" id="exercise-4" class="exercise-checkbox" />
        <label for="exercise-4" class="exercise-label">Curl de Biceps</label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/curl-femoral-hacia-arriba.webp" alt="Curl Femoral Hacia Arriba" class="exercise-image">
        <input type="checkbox" id="exercise-5" class="exercise-checkbox" />
        <label for="exercise-5" class="exercise-label">Curl Femoral Hacia Arriba</label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/curl-femoral-hacia-abajo.webp" alt="Curl Femoral Hacia Abajo" class="exercise-image">
        <input type="checkbox" id="exercise-6" class="exercise-checkbox" />
        <label for="exercise-6" class="exercise-label">Curl Femoral Hacia Abajo</label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/curl-femoral-hacia-arriba.webp" alt="Curl Femoral Sentado" class="exercise-image">
        <input type="checkbox" id="exercise-7" class="exercise-checkbox" />
        <label for="exercise-7" class="exercise-label">Curl Femoral Sentado</label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/curl-femoral-hacia-abajo.webp" alt="Curl Femoral Acostado" class="exercise-image">
        <input type="checkbox" id="exercise-8" class="exercise-checkbox" />
        <label for="exercise-8" class="exercise-label">Curl Femoral Acostado</label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/aperturas-en-maquina.webp" alt="Aperturas en Maquina" class="exercise-image">
        <input type="checkbox" id="exercise-9" class="exercise-checkbox" />
        <label for="exercise-9" class="exercise-label">Aperturas en Maquina</label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/abductores-en-polea.webp" alt="Dia 2 - Mellizos" class="exercise-image">
        <input type="checkbox" class="exercise-checkbox">
        <label class="exercise-label">
          <label for="exercise-9" class="exercise-label">Abductores en Polea</label>
        </label>
      </div>
      <div class="exercise-item">
        <img src="../lista-gimnasio/img/puente-con-mancuerna.webp" alt="Dia 2 - Mellizos" class="exercise-image">
            <input type="checkbox" class="exercise-checkbox">
            <label class="exercise-label">
              <label for="exercise-9" class="exercise-label">Puente con Mancuerna</label>
            </label>
        </div>
        <div class="exercise-item">
          <img src="../lista-gimnasio/img/elevacion-frontal.webp" alt="Dia 2 - Mellizos" class="exercise-image">
              <input type="checkbox" class="exercise-checkbox">
              <label class="exercise-label">
                <label for="exercise-9" class="exercise-label">Elevacion Frontal y Lateral</label>
              </label>
          </div>
          <br>
            <button type="button" onclick="desmarcarTodo()">Desmarcar todos los checkbox</button>
    </div>

        <script>
      const checkboxExercises = document.querySelectorAll('.exercise-checkbox');
      
      checkboxExercises.forEach(checkboxExercise => {
        checkboxExercise.addEventListener('change', () => {
          localStorage.setItem(`exercise-${checkboxExercise.id}`, checkboxExercise.checked);
        });
      
        if (localStorage.getItem(`exercise-${checkboxExercise.id}`) === 'true') {
          checkboxExercise.checked = true;
        }
      });
        </script>
        <script>
            function desmarcarTodo() {
        checkboxExercises.forEach(checkboxExercise => {
          checkboxExercise.checked = false;
          localStorage.setItem(`exercise-${checkboxExercise.id}`, checkboxExercise.checked);
        });
      }
        </script>
  </body>
</html>
